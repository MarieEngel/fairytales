{% extends 'fairytales/base.html' %}
{% block content %}
<h1>Delete: {{collection.title}}</h1>
    
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        Are you sure you want to delete this entry?
        <button type="submit" class="btn btn-sm btn-light">Yes, delete</button>
        <a href="{%url "collection"%}">Cancel</a>
    
    </form>
    <p>{{ success_message }}</p>
{% endblock content %}
