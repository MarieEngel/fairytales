{% extends 'fairytales/base.html' %}
{% block content %}
<h1>Add a Category</h1>
<div class="col-sm-7">
    <form method="post" enctype="multipart/form-data">
        {{ form.as_p }}
        {% csrf_token %}
        <button type="submit" class="btn btn-sm btn-dark">Submit</button>
    </form>
</div>
{% endblock content %}
