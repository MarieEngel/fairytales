{% extends 'fairytales/base.html' %}
{% block content %}
<h1>Add a Category</h1>
    
    <form method="post" enctype="multipart/form-data">
        {{ form.as_p }}
        {% csrf_token %}
        <button type="submit" class="btn btn-sm btn-outline-secondary">Submit</button>
    </form>
    <p>{{ success_message }}</p>
{% endblock content %}
