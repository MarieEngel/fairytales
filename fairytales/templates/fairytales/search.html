{% extends "fairytales/base.html" %}

{% block title%}Search{% endblock %}
{% block header%}Search{% endblock %}

{% block content%}
<h1>Search</h1>
<form>
    {{ form }}
    <button type="submit" class="btn btn-sm btn-dark">Submit</button>
</form>
<p>{{ success_message }}</p>
<ul>
    {% for fairytale in search_results %}
            <li><a href="{%url "fairytale" fairytale.slug %}">{{fairytale.title}}</li>
    {% endfor %} 
</ul>
{% endblock %}
